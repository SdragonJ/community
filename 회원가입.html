  <script type="text/javascript">
        
    $("#myform").submit(function(){
        
        // 이름 한글
        let regex_name = /^[ㄱ-ㅎ가-힣]*$/;
        if(!regex_name.test( $("#username").val())){
            alert("이름은 한글로 입력해 주세요.");
            $("#username").val('');
            $("#username").focus('');
            return false;
        }
       
        // 아이디 영문 숫자
        let regex_id = /^[a-zA-Z0-9]*$/;
        if(!regex_id.test($("#userid").val())){
            alert("아이디는 영문과 숫자로 해주세요");
            $("#userid").val('');
            $("#userid").focus('');
            return false;
        }
        alert("회원가입 완료")
    });
  </script>
